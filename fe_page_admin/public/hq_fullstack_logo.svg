<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="HQ Fullstack Logo">
  <defs>
    <linearGradient id="green" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Outer React-like atom orbits -->
  <g transform="translate(120,120)">
    <ellipse rx="90" ry="30" stroke="#61DAFB" stroke-width="6" fill="none"/>
    <ellipse rx="90" ry="30" stroke="#61DAFB" stroke-width="6" fill="none" transform="rotate(60)"/>
    <ellipse rx="90" ry="30" stroke="#61DAFB" stroke-width="6" fill="none" transform="rotate(120)"/>
  </g>

  <!-- Core circle (Spring Boot style) -->
  <circle cx="120" cy="120" r="48" fill="url(#green)" stroke="#065F46" stroke-width="4"/>

  <!-- Microservices blocks inside core -->
  <g transform="translate(90,90)" fill="url(#blue)">
    <rect x="0" y="0" width="20" height="20" rx="4"/>
    <rect x="40" y="0" width="20" height="20" rx="4"/>
    <rect x="0" y="40" width="20" height="20" rx="4"/>
    <rect x="40" y="40" width="20" height="20" rx="4"/>
    <!-- connecting lines -->
    <line x1="20" y1="10" x2="40" y2="10" stroke="#1E40AF" stroke-width="3"/>
    <line x1="10" y1="20" x2="10" y2="40" stroke="#1E40AF" stroke-width="3"/>
    <line x1="50" y1="20" x2="50" y2="40" stroke="#1E40AF" stroke-width="3"/>
    <line x1="20" y1="50" x2="40" y2="50" stroke="#1E40AF" stroke-width="3"/>
  </g>

  <!-- HQ text in the center -->
  <text x="120" y="128" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="20" font-weight="700" text-anchor="middle" fill="#ffffff">
    HQ
  </text>
</svg>
